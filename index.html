<!DOCTYPE html>
<html>
<head>
  <title>Classroom Timer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f0f4f8; }
    #timer { font-size: 48px; margin: 20px; color: #333; }
    input { width: 60px; font-size: 24px; margin: 5px; }
    button { font-size: 20px; padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>
  <h1>‚è≥ Classroom Timer</h1>
  <input type="number" id="minutes" placeholder="Min" />
  <input type="number" id="seconds" placeholder="Sec" />
  <br>
  <button onclick="startTimer()">Start</button>
  <button onclick="resetTimer()">Reset</button>
  <div id="timer">00:00</div>
  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    let countdown;
    let timeLeft;

    function startTimer() {
      clearInterval(countdown);
      let minutes = parseInt(document.getElementById("minutes").value) || 0;
      let seconds = parseInt(document.getElementById("seconds").value) || 0;
      timeLeft = (minutes * 60) + seconds;
      updateDisplay();

      countdown = setInterval(() => {
        timeLeft--;
        updateDisplay();
        if (timeLeft <= 0) {
          clearInterval(countdown);
          document.getElementById("alarm").play();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(countdown);
      timeLeft = 0;
      updateDisplay();
    }

    function updateDisplay() {
      let min = Math.floor(timeLeft / 60);
      let sec = timeLeft % 60;
      document.getElementById("timer").textContent = `${min < 10 ? '0' : ''}${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
  </script>
</body>
</html>
